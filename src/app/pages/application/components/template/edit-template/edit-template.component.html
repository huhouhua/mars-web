<form nz-form [formGroup]="validateForm" (ngSubmit)="submitForm()">
    <nz-form-item class="mb-sm">
      <nz-form-label  nzSpan="3" nzFor="name" nzRequired> 模板名称 </nz-form-label>
      <nz-form-control  nzSpan="19" >
        <nz-input-group   >
          <input nz-input formControlName="name"   name="name"   maxlength="15"  minlength="1" placeholder="" />
        </nz-input-group>
      </nz-form-control>
    </nz-form-item>
    <nz-form-item>
        <nz-form-label nzSpan="3"  nzFor="type">WebHook</nz-form-label>
        <nz-form-control nzSpan="19"  >
          <nz-input-group   >
            <input nz-input formControlName="web_hook"   name="web_hook"  placeholder="" />
          </nz-input-group>
        </nz-form-control>
    </nz-form-item>
    <nz-form-item class="mb-sm">
        <nz-form-label  nzSpan="3" nzFor="description" >模板描述  </nz-form-label>
        <nz-form-control  nzSpan="19" >
          <nz-input-group>
            <textarea nz-input name="description"
            formControlName="description" [nzAutosize]="{ minRows: 4, maxRows: 10 }"
            placeholder="请输入模板描述"></textarea>
          </nz-input-group>
        </nz-form-control>
    </nz-form-item>
    <div *nzModalFooter>
      <button nz-button nzType="default" [nzLoading]="loading" (click)="onCancel()" >关闭</button>
      <button nz-button nzType="primary"  [nzLoading]="loading" (click)="submitForm()" [disabled]="!validateForm.valid">提交</button>
    </div>
  </form>
