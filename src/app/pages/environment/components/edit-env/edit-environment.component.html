<form nz-form [formGroup]="validateForm" (ngSubmit)="submitForm()">
    <nz-form-item class="mb-sm">
      <nz-form-label  nzSpan="3" nzFor="name" nzRequired> 名称 </nz-form-label>
      <nz-form-control  nzSpan="8" >
        <nz-input-group   >
          <input nz-input formControlName="name"   name="name"   maxlength="15"  minlength="1" placeholder="请输入环境名称" />
        </nz-input-group>
      </nz-form-control>

      <nz-form-label  nzSpan="3" nzFor="runtime" nzRequired> 类型 </nz-form-label>
      <nz-form-control  nzSpan="8" >
        <nz-input-group   >
            <nz-select formControlName="runtime"  [nzDisabled]="true"  nzPlaceHolder="请选择环境类型">
                <nz-option  [nzLabel]="t.name" [nzValue]="t.name" *ngFor="let t of typeList">
                </nz-option>
              </nz-select>
        </nz-input-group>
      </nz-form-control>
    </nz-form-item>

    <nz-form-item class="mb-sm">
        <nz-form-label  nzSpan="3" nzFor="status" nzRequired> 状态 </nz-form-label>
        <nz-form-control  nzSpan="8" >
          <nz-input-group   >
            <nz-select formControlName="status"   nzPlaceHolder="请选择环境状态">
                <nz-option [nzLabel]="t.name" [nzValue]="t.value" *ngFor="let t of status">
                </nz-option>
              </nz-select>
          </nz-input-group>
        </nz-form-control>
  
        <nz-form-label  nzSpan="3" nzFor="description" > 描述 </nz-form-label>
        <nz-form-control  nzSpan="8" >
            <nz-input-group>
                <textarea nz-input name="description"
                formControlName="description" [nzAutosize]="{ minRows: 1, maxRows: 10 }"
                placeholder="描述下这个环境！"></textarea>
              </nz-input-group>
        </nz-form-control>
      </nz-form-item>
      <nz-form-item class="mb-sm">
        <nz-form-label  nzSpan="3" nzFor="kubeConfig" nzRequired> kubeConfig </nz-form-label>
        <nz-form-control  nzSpan="19" >
            <nz-input-group>
                <textarea nz-input name="kubeConfig"
                formControlName="kubeConfig" [nzAutosize]="{ minRows: 4, maxRows: 10 }"></textarea>
              </nz-input-group>
        </nz-form-control>
      </nz-form-item>
      <div *nzModalFooter>
        <button nz-button nzType="default" [nzLoading]="loading" (click)="onCancel()" >关闭</button>
        <button nz-button nzType="primary"  [nzLoading]="loading" (click)="submitForm()" [disabled]="!validateForm.valid">提交</button>
      </div>
  </form>
