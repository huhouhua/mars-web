<nz-layout class="app-layout">

  <nz-sider class="menu-sidebar"
            nzCollapsible
            nzWidth="256px"
            nzBreakpoint="md"
            [(nzCollapsed)]="isCollapsed"
            [nzTrigger]="null">
    <div class="sidebar-logo">
      <div class="logo">
      </div>
     
    </div>
  
    <ul nz-menu nzTheme="dark" nzMode="inline" [nzInlineCollapsed]="isCollapsed">
      <li nz-submenu nzOpen nzTitle="持续交付" nzIcon="rocket">
        <ul>
          <li nz-menu-item nzMatchRouter>
         
            <a routerLink="home/app-create">  工作台</a>
          </li>
          <li nz-menu-item nzMatchRouter>

            <a routerLink="home/app-list">应用列表</a>
          </li>
        </ul>
      </li>
      <li nz-submenu nzOpen nzTitle="工具箱" nzIcon="tool">
          <ul>
            <li nz-menu-item nzMatchRouter>
              <a routerLink="app-tool/build-list">构建器</a>
            </li>
            <li nz-menu-item nzMatchRouter>
        
              <a routerLink="app-tool/package-config-list">包配置</a>
            </li>
          </ul>
      </li>
      <li nz-submenu nzOpen nzTitle="产品管理" nzIcon="appstore">
        <ul>
          <li nz-menu-item nzMatchRouter>
            <a routerLink="/app-product-list" >产品列表</a>
          </li>
        </ul>
      </li>
    </ul>
  </nz-sider>
  <nz-layout>
    <nz-header>
      <div class="app-header">
        <span class="header-trigger" (click)="isCollapsed = !isCollapsed">
            <i class="trigger"
               nz-icon
               [nzType]="isCollapsed ? 'menu-unfold' : 'menu-fold'"
            ></i>
        </span>
      </div>
    </nz-header>
    <nz-content>
      <div class="inner-content">
        <router-outlet></router-outlet>
      </div>
    </nz-content>
  </nz-layout>
</nz-layout>
