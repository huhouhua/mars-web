<form nz-form [formGroup]="validateForm" (ngSubmit)="submitForm()">
  <nz-form-item class="mb-sm">
    <nz-form-label  nzSpan="3" nzFor="name" nzRequired> 名称 </nz-form-label>
    <nz-form-control  nzSpan="8" >
      <nz-input-group   >
        <input nz-input formControlName="name"   name="name"   maxlength="15"  minlength="1" placeholder="请输入基础设施名称" />
      </nz-input-group>
    </nz-form-control>

    <nz-form-label  nzSpan="3" nzFor="repoName" nzRequired> 仓库名称 </nz-form-label>
    <nz-form-control  nzSpan="8" >
      <nz-input-group   >
        <input nz-input formControlName="repoName"   name="repoName"   maxlength="15"  minlength="1" placeholder="请输入仓库名称" />
      </nz-input-group>
    </nz-form-control>
  </nz-form-item>
  <nz-form-item class="mb-sm">  
      <nz-form-label  nzSpan="3" nzFor="repo" nzRequired> 仓库地址 </nz-form-label>
      <nz-form-control  nzSpan="8" >
          <nz-input-group   >
              <input nz-input formControlName="repoUrl"   name="repoUrl"    placeholder="请输入仓库地址" />
            </nz-input-group>
      </nz-form-control>
      <nz-form-label  nzSpan="3" nzFor="repoUsername" > 仓库登录用户名 </nz-form-label>
      <nz-form-control  nzSpan="8" >
        <nz-input-group   >
          <input nz-input formControlName="repoUsername"   name="repoUsername"     minlength="1" placeholder="请输入仓库登录用户名" />
        </nz-input-group>
      </nz-form-control>
    </nz-form-item>
    
    <nz-form-item class="mb-sm">

      <nz-form-label  nzSpan="3" nzFor="runtime" > 仓库登录密码 </nz-form-label>
      <nz-form-control  nzSpan="8" >
        <nz-input-group   >
          <input nz-input formControlName="repoPassword"   name="repoPassword"     minlength="1" placeholder="请输入仓库登录密码" />
        </nz-input-group>
      </nz-form-control>
      <nz-form-label  nzSpan="3" nzFor="status" nzRequired> 状态 </nz-form-label>
      <nz-form-control  nzSpan="8" >
        <nz-input-group   >
          <nz-select formControlName="status"   nzPlaceHolder="请选择基础设施状态">
              <nz-option [nzLabel]="t.name" [nzValue]="t.value" *ngFor="let t of status">
              </nz-option>
            </nz-select>
        </nz-input-group>
      </nz-form-control>
    </nz-form-item>
  <nz-form-item class="mb-sm">
    <nz-form-label  nzSpan="3" nzFor="status">是否跳过TLS验证</nz-form-label>
    <nz-form-control  nzSpan="8" >
      <nz-radio-group  formControlName="insecure_skip_tls_verify">
        <label nz-radio nzValue="true">是</label>
        <label nz-radio nzValue="false">否</label>
      </nz-radio-group>
    </nz-form-control>

      <nz-form-label  nzSpan="3" nzFor="description" > 描述 </nz-form-label>
      <nz-form-control  nzSpan="8" >
          <nz-input-group>
              <textarea nz-input name="description"
              formControlName="description" [nzAutosize]="{ minRows: 1, maxRows: 10 }"
              placeholder="描述下这个环境！"></textarea>
            </nz-input-group>
      </nz-form-control>
    </nz-form-item>
    <div *nzModalFooter>
      <button nz-button nzType="default" [nzLoading]="loading" (click)="onCancel()" >关闭</button>
      <button nz-button nzType="primary"  [nzLoading]="loading" (click)="submitForm()" [disabled]="!validateForm.valid">提交</button>
    </div>
</form>
